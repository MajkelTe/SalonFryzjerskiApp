<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fryzjernia MK - Baza klientek</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Fryzjernia MK - Baza klientek</h1>
    </header>

    <div class="container">
        <div class="left-section">
            <h2>Dodaj nową klientkę</h2>
            <form id="addClientForm">
                <label for="clientName">Imię i nazwisko</label>
                <input type="text" id="clientName" required>

                <label for="clientPhone">Numer telefonu</label>
                <input type="text" id="clientPhone" required>

                <label for="clientLastVisit">Data poprzedniej wizyty</label>
                <input type="date" id="clientLastVisit" required>

                <label for="clientComment">Komentarz do poprzedniej wizyty</label>
                <textarea id="clientComment"></textarea>

                <label for="clientNextVisit">Data następnej wizyty</label>
                <input type="date" id="clientNextVisit" required>

                <label for="clientNextComment">Komentarz do następnej wizyty</label>
                <textarea id="clientNextComment"></textarea>

                <button type="submit">Dodaj klientkę</button>
            </form>
        </div>

        <div class="right-section">
            <h2>Wyszukaj istniejącą klientkę</h2>
            <input type="text" id="searchClient" placeholder="Wpisz imię lub numer telefonu">
            <button id="searchButton">Szukaj</button>

            <div id="searchResults"></div>

            <div id="clientDetails"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
